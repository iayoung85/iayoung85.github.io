<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - IAY Financial LLC</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <img src="IAY consulting.png" alt="IAY Consulting" class="logo">
    
    <div id="reset-view">
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your new password below</p>
      
      <div id="reset-message"></div>
      
      <form id="reset-form">
        <div class="form-group">
          <label for="new-password">New Password (min 8 characters)</label>
          <input type="password" id="new-password" minlength="8" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" minlength="8" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <button type="button" class="btn-link" onclick="window.location.href='index.html'">Back to Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="config.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      $('#reset-message').html('<div class="message error">Invalid or missing reset token. Please request a new password reset link.</div>');
      $('#reset-form button[type="submit"]').prop('disabled', true);
    }

    $('#reset-form').on('submit', async function(e) {
      e.preventDefault();
      const password = $('#new-password').val();
      const confirm = $('#confirm-password').val();
      
      if (password !== confirm) {
        $('#reset-message').html('<div class="message error">Passwords do not match</div>');
        return;
      }
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/reset_password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          $('#reset-view').html(`
            <h1>Success!</h1>
            <p class="subtitle">Your password has been reset.</p>
            <div class="message success">You can now login with your new password.</div>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Go to Login</button>
          `);
        } else {
          $('#reset-message').html(`<div class="message error">${data.error || 'Reset failed'}</div>`);
        }
      } catch (error) {
        $('#reset-message').html(`<div class="message error">Connection error: ${error.message}</div>`);
      }
    });
  </script>
  <script src="config.js"></script>
</body>
</html>
