<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - IAY Financial LLC</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <img src="IAY consulting.png" alt="IAY Consulting" class="logo">
    
    <div id="verify-view">
      <h1>Verifying Email...</h1>
      <p class="subtitle">Please wait while we verify your email address.</p>
      
      <div id="verify-message"></div>
      
      <button id="login-btn" class="btn btn-primary hidden" onclick="window.location.href='index.html'">Go to Login</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="config.js"></script>
  <script>
    $(document).ready(async function() {
      // Wait for config to load
      try {
        await window.BACKEND_URL_PROMISE;
      } catch (e) {
        console.error("Config load error", e);
      }

      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        $('#verify-view h1').text('Error');
        $('.subtitle').hide();
        $('#verify-message').html('<div class="message error">Invalid or missing verification token.</div>');
        $('#login-btn').removeClass('hidden').text('Back to Login');
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/api/verify_email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          $('#verify-view h1').text('Email Verified!');
          $('.subtitle').text('Your account has been successfully verified.');
          $('#verify-message').html('<div class="message success">You can now login to your account.</div>');
          $('#login-btn').removeClass('hidden');
        } else {
          $('#verify-view h1').text('Verification Failed');
          $('.subtitle').hide();
          $('#verify-message').html(`<div class="message error">${data.error || 'Verification failed'}</div>`);
          $('#login-btn').removeClass('hidden').text('Back to Login');
        }
      } catch (error) {
        $('#verify-view h1').text('Connection Error');
        $('.subtitle').hide();
        $('#verify-message').html(`<div class="message error">Connection error: ${error.message}</div>`);
        $('#login-btn').removeClass('hidden').text('Back to Login');
      }
    });
  </script>
</body>
</html>
